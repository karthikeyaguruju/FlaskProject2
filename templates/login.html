<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>

<title>Login</title>
{% block title %}{% endblock %}

{% block content %}

    <div class="alert alert-warning" role="alert">
        <marquee><h4><b style="color: rgb(1, 47, 55);" >
            <p>Please Login Your Account</p></b></h4>
        </marquee> 
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-container">
                <h2 class="mb-4 text-center">Login</h2>
                <form action="/home" method="get">
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Username</label>
                        <input name="email" class="form-control" id="InputEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="InputPassword" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p class="mt-2">Don't have an account? <a href="/register" style="color: red;text-decoration: none;"><b>Register here</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
