<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
<title>Register</title>
{% block title %}{% endblock %}

{% block content %}

<div class="alert alert-warning" role="alert">
        <marquee><h4><b style="color: rgb(1, 47, 55);" >
            <p>Please Register Your Account</p></b></h4>
        </marquee> 
    </div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-container">
                <h2 class="mb-4 text-center">Register</h2>
                <form action="/" method="get">
                    <div class="mb-3">
                        <label for="Fullname">Username</label>
                        <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                        <label for="InputEmail">Email</label>
                        <input name="email" class="form-control" id="InputEmail">
                  </div>
                  <div class="mb-3">
                    <label for="InputPassword">Password</label>
                    <input type="password" name="password1" class="form-control" id="InputPassword">
                  </div>
                
                    <div class="mb-3">
                    <label for="InputPassword2">Repeat Password</label>
                    <input type="password" name="password2" class="form-control" id="InputPassword2">
                
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <p class="mt-2">Do you have an account? <a href="/" style="color: red;text-decoration: none;"><b>Login Here</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
